---
apiVersion: v1
kind: Service
metadata:
  name: podstalk
spec:
  selector:
    app: podstalk
  ports:
    - protocol: TCP
      port: 8080

---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: podstalk
  labels:
    app: podstalk
spec:
  selector:
    matchLabels:
      ds: podstalk
  template:
    metadata:
      labels:
        ds: podstalk
        app: podstalk
    spec:
      containers:
        - name: podstalk
          image: mhutter/podstalk
          ports:
            - containerPort: 8080
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: NODE_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: POD_SA
              valueFrom:
                fieldRef:
                  fieldPath: spec.serviceAccountName