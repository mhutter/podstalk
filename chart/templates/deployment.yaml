{{ if eq .Values.deploymentType "deployment" }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "podstalk.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "podstalk.name" . }}
    helm.sh/chart: {{ include "podstalk.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "podstalk.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "podstalk.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      serviceAccountName: {{ include "podstalk.fullname" . }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          serviceAccountName: {{ include "podstalk.fullname" . }}
          env:
            {{- if .Values.podstalk.debug }}
            - name: DEBUG
              value: '1'
            {{- end}}
            {{- with .Values.podstalk.namespace }}
            - name: NAMESPACE
              value: {{ . | quote }}
            {{- end}}
            {{- with .Values.podstalk.basePath }}
            - name: BASE_PATH
              value: {{ . | quote }}
            {{- end}}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
{{- end }}
